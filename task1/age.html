<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
     


        body {
            font-family: Arial, sans-serif;
           
            text-align: center;
            margin-top: 50px;
            background-color: #f1f1f1;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        form {
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: calc(33.33% - 10px);
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            margin-left: 180px;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <form id="ageCalculatorForm">
            <label for="dob">Date of Birth:</label><br>
            <input type="text" id="day" placeholder="Day" required>
            <input type="text" id="month" placeholder="Month" required>
            <input type="text" id="year" placeholder="Year" required><br><br>
            <input type="submit" value="Calculate Age">
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
